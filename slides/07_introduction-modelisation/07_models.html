## Le vocabulaire

- Variable d√©pendante: C'est la variable qui est √©tudi√©e, c'est √† dire la variable dont on essaie de comprendre le comportement ou la variation.
- Variable ind√©pendante (explicative): Ce sont les variables que nous voulons utiliser pour expliquer la variation de la r√©ponse (variable d√©pendante). 
- Valeur pr√©dite: C'est la valeur pr√©dite √† l'aide du mod√®le.
- R√©sidues: valeur qui montre la diff√©rence entre le r√©sultat et la valeur pr√©dite par le mod√®le.
